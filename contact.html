<div class="container-fluid" id="container-fluid">
    <form id="form" action="#" method="get" class="mx-auto">
        <div class="form-header">
            <h4>Create Account</h4>
        </div>
        <div class="fm-cont">
            <div>
                <div class="mb3 mt-3">
                    <i class="fa-solid fa-user"></i> <label for="fName" class="form-label">First name*</label>
                    <input type="text" class="form-control" id="fname">
                    <p id="nameError"></p>
                </div>

                <div class="mb-3 mt-3">
                    <label for="checkEmail" class="form-label"><i class="fa-solid fa-at"></i> Email*</label>
                    <input type="email" class="form-control" id="checkEmail">
                    <p id="emailError"></p>
                </div>
                <div class="mb-3 mt-3">
                    <i class="fa-solid fa-lock"></i> <label for="checkPass" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="checkPass">
                    <p id="passError"></p>
                </div>
            </div>
            <div>
                <div class="lname">
                    <label for="lName" class="form-label" >Last name</label>
                    <input type="text" class="form-control" id="lname">
                </div>
                <div class="mb3 mt-3">
                    <label for="gender" class="form-label">Gender:</label><br>
                    <input type="radio" name="gender" id="maleRadio">Male
                    <input type="radio" name="gender" id="femaleRadio">Female
                    <p id="sexError"></p>
                </div>

                <div class="mb3 mt-3">
                    <label for="lName" class="form-label">Confirm Password*</label>
                    <input type="password" class="form-control" id="confirmPass">
                    <p id="confirmPassError"></p>
                </div>
            </div>
        </div>
        <button type="submit" class="submit btn btn-primary">Submit</button>
